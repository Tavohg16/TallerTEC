<div class="container text-center">
  <div class="mt-5">
    <div class="card w-75 mx-auto">
      <div class="card-header">
        <h2>{{ title }}</h2>
      </div>
      <div class="card-body">
        <div class="container text-center">
          <form [formGroup]="citaForm" (ngSubmit)="onSubmit()">
            <div class="row mt-3">
              <div class="col">
                <label for="id">ID</label>
                <input
                  type="text"
                  formControlName="id"
                  class="form-control mt-2"
                  [ngClass]="{
                    'is-invalid': citaFormControls['id'].errors
                  }"
                />
              </div>
              <div class="col">
                <label for="cedula_cliente">Cédula cliente</label>
                <input
                  type="text"
                  formControlName="cedula_cliente"
                  class="form-control mt-2"
                  [ngClass]="{
                    'is-invalid': citaFormControls['cedula_cliente'].errors
                  }"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label for="fechaCita">Fecha de cita</label>
                <div class="input-group mt-2">
                  <input
                    formControlName="fechaCita"
                    class="form-control"
                    placeholder="aaaa-mm-dd"
                    name="dpfi"
                    ngbDatepicker
                    #dfi="ngbDatepicker"
                  />
                  <button
                    class="btn btn-outline-secondary calendar"
                    (click)="dfi.toggle()"
                    type="button"
                  >
                    <i class="fa-solid fa-calendar"></i>
                  </button>
                </div>
              </div>
              <div class="col">
                <label for="placa_vehiculo">Placa vehículo</label>
                <input
                  type="text"
                  formControlName="placa_vehiculo"
                  class="form-control mt-2"
                  [ngClass]="{
                    'is-invalid': citaFormControls['placa_vehiculo'].errors
                  }"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label for="sucursal">Sucursal</label>
                <select
                  formControlName="sucursal"
                  class="form-select form-control text-center mt-2"
                  [ngClass]="{
                    'is-invalid': citaFormControls['sucursal'].errors
                  }"
                >
                  <option value="San José">San José</option>
                  <option value="Alajuela">Alajuela</option>
                  <option value="Cartago">Cartago</option>
                </select>
              </div>
              <div class="col">
                <label for="servicio">Servicio</label>
                <select
                  formControlName="servicio"
                  class="form-select form-control text-center mt-2"
                  [ngClass]="{
                    'is-invalid': citaFormControls['servicio'].errors
                  }"
                >
                  <option value="Cambio de aceite">Cambio de aceite</option>
                  <option value="Alineado">Alineado</option>
                  <option value="Revisión 5k">Revisión 5k</option>
                  <option value="Revisión 10k">Revisión 10k</option>
                  <option value="Revisión 20k">Revisión 20k</option>
                </select>
              </div>
            </div>
            <div class="form-group mt-5">
              <button
                [disabled]="loading || citaForm.invalid"
                class="btn btn-primary"
              >
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"
                ></span>
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
