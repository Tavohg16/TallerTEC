<div class="container text-center">
  <div class="mt-5">
    <div class="card w-75 mx-auto">
      <div class="card-header">
        <h2>{{ title }}</h2>
      </div>
      <div class="card-body">
        <div class="container text-center">
          <form [formGroup]="trabajadorForm" (ngSubmit)="onSubmit()">
            <div class="row mt-3">
              <div class="col">
                <label for="cedula">Cedula</label>
                <input
                  type="text"
                  formControlName="cedula"
                  class="form-control mt-2"
                  [ngClass]="{
                    'is-invalid': trabajadorFormControls['cedula'].errors
                  }"
                />
              </div>
              <div class="col">
                <label for="nombre">Nombre</label>
                <input
                  type="text"
                  formControlName="nombre"
                  class="form-control mt-2"
                  [ngClass]="{
                    'is-invalid': trabajadorFormControls['nombre'].errors
                  }"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label for="cedula">Primer apellido</label>
                <input
                  type="text"
                  formControlName="primer_apellido"
                  class="form-control mt-2"
                  [ngClass]="{
                    'is-invalid':
                      trabajadorFormControls['primer_apellido'].errors
                  }"
                />
              </div>
              <div class="col">
                <label for="segundo_apellido">Segundo apellido</label>
                <input
                  type="text"
                  formControlName="segundo_apellido"
                  class="form-control mt-2"
                  [ngClass]="{
                    'is-invalid':
                      trabajadorFormControls['segundo_apellido'].errors
                  }"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label for="contrasena">Contrase√±a</label>
                <input
                  type="text"
                  formControlName="contrasena"
                  class="form-control mt-2 w-50 mx-auto"
                  [ngClass]="{
                    'is-invalid':
                      trabajadorFormControls['contrasena'].errors
                  }"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label for="rol">Rol</label>
                <select
                  formControlName="rol"
                  class="form-select form-control text-center mt-2 w-50 mx-auto"
                  [ngClass]="{
                    'is-invalid': trabajadorFormControls['rol'].errors
                  }"
                >
                  <option value="Ayudante de mecanico">
                    Ayudante de mecanico
                  </option>
                  <option value="Detallador">Detallador</option>
                  <option value="Gerente de Sucursal">
                    Gerente de Sucursal
                  </option>
                  <option value="Mecanico">Mecanico</option>
                </select>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col">
                <label for="fechaIngreso">Fecha de ingreso</label>
                <div class="input-group mt-2">
                  <input
                    formControlName="fechaIngreso"
                    class="form-control"
                    placeholder="aaaa-mm-dd"
                    name="dpfi"
                    ngbDatepicker
                    #dfi="ngbDatepicker"
                  />
                  <button
                    class="btn btn-outline-secondary calendar"
                    (click)="dfi.toggle()"
                    type="button"
                  >
                    <i class="fa-solid fa-calendar"></i>
                  </button>
                </div>
              </div>
              <div class="col">
                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <div class="input-group mt-2">
                  <input
                    formControlName="fechaNacimiento"
                    class="form-control"
                    placeholder="aaaa-mm-dd"
                    name="dpfn"
                    ngbDatepicker
                    #dfn="ngbDatepicker"
                  />
                  <button
                    class="btn btn-outline-secondary calendar"
                    (click)="dfn.toggle()"
                    type="button"
                  >
                    <i class="fa-solid fa-calendar"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="form-group mt-5">
              <button
                [disabled]="loading || trabajadorForm.invalid"
                class="btn btn-primary"
              >
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"
                ></span>
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
